<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range .Message }}
        <li>{{ .ID }} - <a href="{{ .Url }}">{{ .Version }} </a> by {{ .Contributor }}</li>
        {{ else }}
        <li>No messages available.</li>
        {{ end }}
    </ul>

<form action="/versions" method="POST">
<input name="id" value="4">
<input name="contributor" value="ishu">
<input name="download_url" value="url">
<input name="version" value="110">
<input type="submit" value="submit">
</form>
    <script src="/static/js/script.js"></script>
</body>
</html>
